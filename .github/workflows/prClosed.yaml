name: PR Closed

on:
  pull_request:
    types: [closed]
    branches:
      - master

    paths-ignore:
    - 'docs/**'
    - '.devcontainer/**'
    - '**.md'
    - 'TestFiles/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: PR Closed
      run: |
        echo ${{ github.ref }}
